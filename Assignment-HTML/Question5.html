<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>&ldquo;Life in Antra&ldquo; Keyboard</title>
</head>
<body>
    <table border="1" width="80%" cellpadding="5" align="center" style="font-size: 20px;">
        <tr>
            <td colspan="4" align="center">
                <button style="font-size: 32px; font-weight: bold; width: 100%; height: 150px; color: blue; border:hidden">Antra LIFE</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="width:100%; height:150px; color:blue;" onclick="window.open('http://www.google.com')">GOOGLE</button>
            </td>
            <td colspan="2">
                <button style="width: 100%; height: 150px; color: blue;" onclick="window.open('http://www.github.com')">GitHub</button>
            </td>
        </tr>
        <tr>
            <td width="150px" height="150px">
                <button style="width: 100%; height: 100%; color:blue;" onclick="window.open('http://www.facebook.com')">Facebook</button>
            </td>
            <td width="150px" height="150px">
                <button style="width: 100%; height: 100%; color:blue;"  onclick="window.open('http://www.gmail.com')">GMail</button>
            </td>
            <td width="150px" height="150px">
                <button style="width: 100%; height: 100%; color: blue;" onclick="window.open('http://www.youtube.com')">YouTube</button>
            </td>
            <td width="150px" height="150px">
                <button style="width: 100%; height: 100%; color: blue;" onclick="window.open('http://www.2048.com')">2048</button>
            </td>
        </tr>
        <tr>
            <td width="150px" height="150px">
                <button style="width: 100%; height: 100%; color:blue" onclick="window.open('https://www.dominos.com/')">Food</button>
            </td>
            <td colspan="2" height="150px"> 
                <button style="width: 100%; height: 100%; color:blue" onclick="window.open('https://freegames.org/')">Game</button>
            </td>
            <td>
                <table border="1" cellpadding="5" align="center" style="font-size:18px" width="100%" height="100%">
                    <tr>
                        <td width=150px height=75px>
                            <button style="width: 100%; height: 100%; color: blue" onclick="window.open('https://x.com/')">Social Life</button>
                        </td>
                    </tr>
                    <tr>
                        <td width=150px height=75px>
                            <button style="width: 100%; height: 100%; color: blue" onclick="window.open('https://en.wikipedia.org/wiki/Sleep')">Sleep</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" height=150px>
                <button style="font-size: 26px; font-weight: bold; width: 100%; height: 100%; text-align: right; color: blue;" onclick="window.open('https://en.wikipedia.org/wiki/Beer')">Beer &gt;&gt;&gt;</button>
            </td>
            <td height=150px>
                <button style="width: 100%; height: 100%; color: blue;" onclick="window.open('https://en.wikipedia.org/wiki/WC')">WC</button>
            </td>
        </tr>
    </table>
</body>
</html>
