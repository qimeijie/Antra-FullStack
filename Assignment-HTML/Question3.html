<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" width="80%" cellpadding="5" align="center">
        <tr>
            <td width="50%" align="center">
                <a href="https://www.antra.com" target="_blank">
                    <img src="https://antra.com/wp-content/uploads/2024/12/Antra-white-2048x683.png" alt="Antra Logo" width="200" style="background-color:deepskyblue">
                </a>
            </td>
            <td width="50%">
                <table border="1" width="100%" cellpadding="5">
                    <tr>
                        <td align="center" style="font-size: 24px; font-weight: bold;">Software</td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 24px; font-weight: bold;">Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
